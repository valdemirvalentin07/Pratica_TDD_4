<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
    margin: 0;
    padding: 0;
  }

  .container-main {
    min-height: 90vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    border: none;
    border-radius: 1rem;
    box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.3);
    background-color: #f8f9fa;
    color: #343a40;
    padding: 2rem;
    width: 100%;
    max-width: 500px;
  }

  .btn-danger {
    width: 48%;
  }

  .btn-secondary {
    width: 48%;
  }
</style>

<div class="container-main">
  <div class="card text-center">
    <h3 class="mb-3">Confirmar Exclus√£o</h3>
    <p>Tem certeza que deseja excluir o contato <strong>{{ contato.nome }}</strong>?</p>

    <form method="post">
      {% csrf_token %}
      <div class="d-flex justify-content-between mt-4">
        <button type="submit" class="btn btn-danger">
          <i class="fas fa-trash me-2"></i>Excluir
        </button>
        <a href="{% url 'lista_exclui' %}" class="btn btn-secondary">
          <i class="fas fa-times me-2"></i>Cancelar
        </a>
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/a2d9a32b4a.js" crossorigin="anonymous"></script>
