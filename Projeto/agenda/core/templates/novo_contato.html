{% block content %}
<!-- Bootstrap CSS (opcional, se não estiver no base.html) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
    margin: 0;
    padding: 0;
  }

  .container-main {
    min-height: 90vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    border: none;
    border-radius: 1rem;
    box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.3);
    background-color: #f8f9fa;
    color: #343a40;
    padding: 2rem;
    width: 100%;
    max-width: 600px;
    text-align: center;
  }

  .btn-action {
    width: 100%;
    margin-top: 1rem;
  }

  label {
    font-weight: bold;
    margin-top: 1rem;
  }

  input, textarea {
    width: 100%;
    padding: 0.5rem;
    margin-top: 0.3rem;
    border-radius: 0.3rem;
    border: 1px solid #ccc;
    font-size: 1rem;
  }
</style>

<div class="container-main">
  <div class="card">
    <h2 class="mb-4">Novo Contato</h2>

    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          <label>{{ field.label_tag }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="text-danger small">{{ field.errors }}</div>
          {% endif %}
        </div>
      {% endfor %}

      <!-- Botão de salvar envia o formulário -->
      <button type="submit" class="btn btn-primary btn-action">Salvar</button>

      <!-- Link de voltar -->
      <a href="{% url 'home' %}" class="btn btn-secondary btn-action">Voltar</a>
    </form>

  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
