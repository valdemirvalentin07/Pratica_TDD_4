<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
    margin: 0;
    padding: 0;
  }

  .container-main {
    min-height: 90vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    border: none;
    border-radius: 1rem;
    box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.3);
    background-color: #f8f9fa;
    color: #343a40;
    padding: 2rem;
    width: 100%;
    max-width: 900px;
  }

  .btn-action {
    width: 100%;
    margin-top: 1rem;
  }

  table {
    width: 100%;
    margin-top: 1rem;
  }

  thead {
    background-color: #203a43;
    color: white;
  }

  tbody tr:nth-child(even) {
    background-color: #f2f2f2;
  }
</style>

<div class="container-main">
  <div class="card">
    <h2 class="text-center mb-4">Lista de Contatos</h2>

    <div class="d-flex justify-content-between mb-3">
      <!-- Botão Voltar ao Dashboard -->
      <a href="{% url 'home' %}" class="btn btn-outline-dark">
        <i class="fas fa-arrow-left me-2"></i>Voltar ao Dashboard
      </a>

      <!-- Botão Novo Contato -->
      <a href="{% url 'novo_contato' %}" class="btn btn-success">
        <i class="fas fa-plus me-2"></i>Novo Contato
      </a>
    </div>

    {% if contatos %}
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Email</th>
              <th>Telefone</th>
              <th class="text-center">Ações</th>
            </tr>
          </thead>
          <tbody>
            {% for contato in contatos %}
              <tr>
                <td>{{ contato.nome }}</td>
                <td>{{ contato.email }}</td>
                <td>{{ contato.telefone }}</td>
                <td class="text-center">
                  <!-- Botão Editar -->
                  <a href="{% url 'editar_contato' contato.id %}" class="btn btn-warning btn-sm text-white">
                    <i class="fas fa-edit"></i> Editar
                  </a>

                 
                  </form>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    {% else %}
      <p class="text-center text-muted">Nenhum contato cadastrado ainda.</p>
    {% endif %}
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/a2d9a32b4a.js" crossorigin="anonymous"></script>
